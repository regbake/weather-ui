<!doctype HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <style>
      .outer {
        height: 250px;
        width: 250px;
        float: left;
        margin: 1px;
        box-sizing: border-box;
        /* background-image: url('https://www.fillmurray.com/200/300');
        background-size: cover; */
      }

      .tile {
        height: 45%;
        width: 45%;
        float: left;
        margin: 2%;
        /* background-image: url('https://www.fillmurray.com/200/300');
        background-size: cover; */
        /* margin: 0 auto; */
      }

      .grey {
        background-color: grey;
      }

      .blue {
        background-color: cornflowerblue;
      }

      .no-click {
        /* pointer-events: none; */
      }
    </style>
  </head>
  <body>
    <!-- dynamic div -->
    <div class="outer blue">
    </div>

    <script>
      var count = 0;

      //initialize divs with handler
      assignAllHandler();

      function assignAllHandler() {
        $('div').on('click', handleClick);
        return count++;
      };

      function handleClick(event) {
        // console.log("From handleClick", count, $(this))
        //this is the element that was clicked
        event.stopPropagation();

        if ($(this).hasClass('blue')){
          for (var i=0; i<4; i++){
            $(this).prepend("<div class='tile grey'></div>");
          }
        } else if ($(this).hasClass('grey')){
          for (var i=0; i<4; i++){
            $(this).prepend("<div class='tile blue'></div>");
          }
        }

        return $(this).on('click', '> *', handleClick)
      }

      //TODO:
      // CLick on a square and it will divide into four new squares [x]
      // why does clicking on sibling squares elicit weird behavior? [x]
    </script>
  </body>
</html>
